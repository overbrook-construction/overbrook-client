
<!-- <div class="mapImg" ng-init="mapCtrl.getData(); mapCtrl.initMap(); mapCtrl.showSideCompleted('Complete', mapCtrl.completeIcon); mapCtrl.changeButtonColor('Complete')"> -->
  <div class="mapImg" ng-init="mapCtrl.getData(); mapCtrl.initMap(); mapCtrl.setTab(mapCtrl.tab.tab, mapCtrl.newTabState, mapCtrl.changeButtonColor, mapCtrl.tab.currentIcon)">


  <nav-directive></nav-directive>
  <section class="mapPageSection">

    <div id="map">

    </div>

    <div class="addressSidebar">
      <div class="filterButtonDiv">
        <button class="completed" id="completed" name="filterButton" type="button" ng-click="mapCtrl.setTab('Complete', mapCtrl.newTabState, mapCtrl.changeButtonColor, mapCtrl.completeIcon)">Completed/ </br> Sold</button>
        <button class="current" id="current" name="filterButton" type="button" ng-click="mapCtrl.setTab('Constructing', mapCtrl.newTabState, mapCtrl.changeButtonColor, mapCtrl.constructionIcon)">Under Construction</button>
        <button class="future" id="future" name="filterButton" type="button" ng-click="mapCtrl.setTab('Future', mapCtrl.newTabState, mapCtrl.changeButtonColor, mapCtrl.futureIcon)">Building Sites</button>
      </div>
      <div class="scrollContainer">
        <div class="addressDiv" ng-repeat="(eachHome, value) in mapCtrl.clickedAddress">
          <p class="addressText">
            {{value.address}}
          </p>
          <a class="viewDetailsLink" href="#/gallery/{{value._id}}">
            <p class="viewDetailsButton" ng-click="mapCtrl.viewChangeToGallery(value._id)">View Details</p>
          </a>
        </div>
      </div>
    </div>
  </section>

</div>
