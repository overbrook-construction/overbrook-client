
<div class="mapImg" ng-init="mapCtrl.getData(); mapCtrl.initMap(); mapCtrl.showSideCompleted('Complete', mapCtrl.completeIcon); mapCtrl.changeButtonColor('Complete')">

  <nav-directive></nav-directive>
  <section class="mapPageSection">

    <div id="map">

    </div>

    <div class="addressSidebar">
      <div class="filterButtonDiv">
        <button class="completed" id="completed" name="filterButton" type="button" ng-click="mapCtrl.showSideCompleted('Complete', mapCtrl.completeIcon); mapCtrl.changeButtonColor('Complete')">Completed/Sold</button>
        <button class="current" id="current" name="filterButton" type="button" ng-click="mapCtrl.showSideCompleted('Constructing', mapCtrl.constructionIcon); mapCtrl.changeButtonColor('current')">Under Construction</button>
        <button class="future" id="future" name="filterButton" type="button" ng-click="mapCtrl.showSideCompleted('Future', mapCtrl.futureIcon); mapCtrl.changeButtonColor('future')">Building Sites</button>
      </div>
      <div class="scrollContainer">
        <div class="addressDiv" ng-repeat="(eachHome, value) in mapCtrl.clickedAddress">
          <p class="addressText">
            {{value.address}}
          </p>
          <a class="viewDetailsLink" href="#/gallery/{{value._id}}">
            <p class="viewDetailsButton" ng-click="mapCtrl.viewChangeToGallery(value._id)">View Details</p>
          </a>
        </div>
      </div>
    </div>
  </section>

</div>
