<!-- <div class="galleryImg" ng-init="galleryCtrl.getData(); galleryCtrl.showSideCompleted('Complete'); galleryCtrl.changeButtonColor('Complete')"> -->
  <div class="galleryImg" ng-init="galleryCtrl.getData(); galleryCtrl.setTab(galleryCtrl.tab.tab, galleryCtrl.newTabState, galleryCtrl.changeButtonColor, galleryCtrl.tab.currentIcon)">

  <nav-directive></nav-directive>

<div class="galleryWrapper">

<!-- REPEATER FROM COMPLETED HOMES -->
  <section class="galleryMasterDiv">
    <a ng-repeat="(eachHome, value) in galleryCtrl.clickedHomePicArray" href="#/gallery/{{value._id}}" ng-click=
     "galleryCtrl.singleHouseDataLoader(value._id)">
        <img src="{{value.pics[0]}}" class="thumbnail" id="thumbnail">
      </a>
  </section>

<!-- Side bar -->
  <div class="addressSidebar">
    <div class="filterButtonDiv">
      <button class="completed" id="completed" name="filterButton" type="button" ng-click="galleryCtrl.setTab('Complete', galleryCtrl.newTabState, galleryCtrl.changeButtonColor, galleryCtrl.completeIcon)">Completed/ </br> Sold</button>
      <!-- <button class="current" id="current" name="filterButton" type="button" ng-click="galleryCtrl.showSideCompleted('Constructing'); galleryCtrl.changeButtonColor('current')">Under Construction</button> -->
      <button class="current" id="current" name="filterButton" type="button" ng-click="galleryCtrl.setTab('Constructing', galleryCtrl.newTabState, galleryCtrl.changeButtonColor, galleryCtrl.constructionIcon)">Under Construction</button>
      <button class="future" id="future" name="filterButton" type="button" ng-click="galleryCtrl.setTab('Future', galleryCtrl.newTabState, galleryCtrl.changeButtonColor, galleryCtrl.futureIcon)">Building Sites</button>
    </div>
    <div class="scrollContainer">
      <div class="addressDiv" ng-repeat="(eachHome, value) in galleryCtrl.clickedAddress">
        <p class="addressText">
          {{value.address}}
        </p>
        <a href="#/gallery/{{value._id}}">
        <p class="viewDetailsButton">View Details</p>
        <!-- <p class="viewDetailsButton" ng-click="galleryCtrl.viewChangeToGallery(value._id)">View Details</p> -->
        </a>
      </div>
    </div>
  </div>

</div>







<button class="backButton" type="button" name="button" ng-click="galleryCtrl.changeStateFalse()" ng-show="galleryCtrl.showInfo == true">Back</button>




</div>
